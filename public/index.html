    <div class="WhereAiMeetsVisionForTheBlind" style="left: 520px; top: 114px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Arial; font-weight: 400; word-wrap: break-word">Where AI Meets Vision for the Blind</div>
    
    <div class="IcSharpRemoveRedEye" style="width: 41px; height: 46px; left: 765px; top: 57px; position: absolute">
      <a href="eye.png" background-color = "black"></a>
    </div>

    <div class="Rectangle2" style="width: 519px; height: 484px; left: 108px; top: 309px; position: absolute; background: #D9D9D9">
    
      <img id="frontImage" class="refreshable-image" src="front.png" alt="Front Sensor Turned On Image" style="display: none; width: 519px; height: 484px;">
      <img id="backImage" class="refreshable-image" src="back.png" alt="Back Sensor Turned On Image" style="display: none; width: 519px; height: 484px;">
      <img id="noRedImage" class="refreshable-image" src="noRed.png" alt="No Sensor Turned On Image" style="display: none; width: 519px; height: 484px;">
      <img id="leftImage" class="refreshable-image" src="left.png" alt="Left Sensor Turned On Image" style="display: none; width: 519px; height: 484px;">
      <img id="rightImage" class="refreshable-image" src="right.png" alt="Right Sensor Turned On Image" style="display: none; width: 519px; height: 484px;">
      
    <script type="module">
      var firebaseConfig = {
        apiKey: "AIzaSyANO-45Sq1N09OjxfPKESvdll1bE287f_g",
        authDomain: "ewb-voltage-remote-sensing.firebaseapp.com",
        databaseURL: "https://ewb-voltage-remote-sensing-default-rtdb.firebaseio.com",
        projectId: "ewb-voltage-remote-sensing",
        storageBucket: "ewb-voltage-remote-sensing.appspot.com",
        messagingSenderId: "339223991819",
        appId: "1:339223991819:web:6d28e1e74e947bfb82990e",
        measurementId: "G-YX44K8X8BL"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);    

      function reloadDB() {
        var database = firebase.database().ref("Active Sensor");
        database.on("value", function(snapshot){
          var sensorValue = snapshot.val();

          // Get references to the image elements
          var front = document.getElementById("frontImage");
          var back = document.getElementById("backImage");
          var right = document.getElementById("rightImage");
          var left = document.getElementById("leftImage");
          var noRed = document.getElementById("noRedImage");
          
          // Determine which image to display based on sensorValue
          if (sensorValue === "Front") {
              front.style.display = "block";  
              back.style.display = "none";
              right.style.display = "none";
              left.style.display = "none";
              noRed.style.display = "none";

          } else if (sensorValue === "Left") {
              left.style.display = "block";  
              right.style.display = "none"; 
              front.style.display = "none";
              back.style.display = "none";
              noRed.style.display = "none";

          } else if (sensorValue === "Right") {
              right.style.display = "block"; 
              left.style.display = "none"; 
              front.style.display = "none";
              back.style.display = "none";
              noRed.style.display = "none";

          } else if (sensorValue === "Back") {
              back.style.display = "block"; 
              front.style.display = "none";
              right.style.display = "none";
              left.style.display = "none";
              noRed.style.display = "none";

          } else {
              noRed.style.display = "block"; 
              front.style.display = "none";
              back.style.display = "none";
              right.style.display = "none";
              left.style.display = "none";
          }
      }); 
      }
      reloadDB();
      setInterval(function() {reloadDB();}, 1000);
    </script>
